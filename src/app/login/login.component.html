<mat-card>
  <span>Sign in</span>
  <br />
  <mat-form-field>
    <input
      matInput
      placeholder="Username"
      [(ngModel)]="loginData.UserName"
      type="text"
    />
  </mat-form-field>
  <mat-form-field>
    <input
      matInput
      placeholder="Password"
      [(ngModel)]="loginData.Password"
      type="password"
    />
  </mat-form-field>
  <button mat-raised-button color="primary" (click)="login()">Login</button>
</mat-card>
